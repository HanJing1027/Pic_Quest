<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
      integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Pic Quest</title>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header class="lightbox-header">
          <div class="author">
            <i class="bx bxs-camera-home"></i>
            <span>Maria Loznevaya</span>
          </div>
          <div class="buttons">
            <i class="bx bx-download"></i>
            <i class="bx bx-x"></i>
          </div>
        </header>

        <div class="preview-img">
          <div class="img">
            <img
              class="lightbox-img"
              src="images/img-1.jpg"
              alt="preview-img"
            />
          </div>
        </div>
      </div>
    </div>

    <section class="search-container">
      <div class="content">
        <h1>無限靈感．圖像探索館</h1>
        <h4>快速搜尋，隨心收藏，每一張圖都是靈感的起點</h4>
        <div class="search-box">
          <i class="bx bx-search"></i>
          <input type="text" placeholder="搜尋圖像..." />
        </div>
      </div>
    </section>

    <section class="gallery">
      <ul class="images">
        <!-- 01 -->
        <!-- <li class="card">
          <img class="photo" src="images/img-1.jpg" alt="img" />
          <div class="details">
            <div class="author">
              <i class="bx bxs-camera-home"></i>
              <span>Maria Loznevaya</span>
            </div>
            <button><i class="bx bx-download"></i></button>
          </div>
        </li> -->
      </ul>
      <button class="load-more">
        <span class="normal-text">載入更多</span>
        <span class="loading-text" style="display: none">
          <i class="bx bx-loader-alt bx-spin"></i> 載入中...
        </span>
      </button>
    </section>
    <!-- js -->
    <script src="node_modules/masonry-layout/dist/masonry.pkgd.min.js"></script>
    <script src="node_modules/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
